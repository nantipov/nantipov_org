apiVersion: apps/v1
kind: Deployment
metadata:
  name: nantipov-org-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nantipov-org-web
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: nantipov-org-web
    spec:
      containers:
        - name: nantipov-org-web
          image: nantipov/nantipov-org-web:2
          ports:
            - name: http
              containerPort: 8080
          resources:
            requests:
              cpu: 100m
              memory: 50Mi
            limits:
              cpu: 200m
              memory: 100Mi

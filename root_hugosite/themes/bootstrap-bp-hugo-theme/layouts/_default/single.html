{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}

    <div class="container mt-3 mb-3">
        {{- partial "content.html" . -}}
    </div>

    {{ if ne .Params.showcomments false }}
        {{ if .Site.DisqusShortname }}
            {{- partial "disqus.html" . -}}
        {{ end }}
    {{ end }}

{{ end }}
